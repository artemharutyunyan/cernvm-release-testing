#!/bin/bash

# Unset any pre-existing variables that may have been defined
for variable in $(env | egrep -E "TS_.*|VM_.*|WEB_.*|TC_.*")
do
	# Unset the variable	
	unset $(echo $variable | sed -E "s|(^.*)=.*|\\1|")
done

